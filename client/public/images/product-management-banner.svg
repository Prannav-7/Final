<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9ff;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGradient)"/>
  
  <!-- Floating background elements -->
  <circle cx="100" cy="50" r="30" fill="rgba(255,255,255,0.1)">
    <animate attributeName="cy" values="50;30;50" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="80" r="25" fill="rgba(255,255,255,0.08)">
    <animate attributeName="cy" values="80;60;80" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="220" r="20" fill="rgba(255,255,255,0.06)">
    <animate attributeName="cy" values="220;200;220" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Content Container -->
  <rect x="50" y="50" width="700" height="200" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Left Side - Product Management Icon and Info -->
  <g transform="translate(80, 80)">
    <!-- Large Product Box -->
    <rect x="0" y="20" width="120" height="80" rx="12" fill="url(#bgGradient)" opacity="0.8"/>
    <rect x="10" y="30" width="100" height="60" rx="8" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Product Details -->
    <rect x="20" y="40" width="80" height="6" rx="3" fill="#667eea"/>
    <rect x="20" y="52" width="60" height="4" rx="2" fill="#764ba2" opacity="0.7"/>
    <rect x="20" y="62" width="45" height="4" rx="2" fill="#f093fb" opacity="0.7"/>
    
    <!-- Barcode -->
    <g transform="translate(20, 72)">
      <rect x="0" y="0" width="3" height="12" fill="#333"/>
      <rect x="5" y="0" width="1" height="12" fill="#333"/>
      <rect x="8" y="0" width="2" height="12" fill="#333"/>
      <rect x="12" y="0" width="1" height="12" fill="#333"/>
      <rect x="15" y="0" width="3" height="12" fill="#333"/>
      <rect x="20" y="0" width="1" height="12" fill="#333"/>
      <rect x="23" y="0" width="2" height="12" fill="#333"/>
    </g>
    
    <!-- Management Icons Around -->
    <!-- Settings Gear -->
    <g transform="translate(130, 30)" filter="url(#glow)">
      <circle cx="15" cy="15" r="12" fill="none" stroke="#fff" stroke-width="2"/>
      <circle cx="15" cy="15" r="4" fill="#fff"/>
      <rect x="13" y="5" width="4" height="4" fill="#fff"/>
      <rect x="13" y="21" width="4" height="4" fill="#fff"/>
      <rect x="5" y="13" width="4" height="4" fill="#fff"/>
      <rect x="21" y="13" width="4" height="4" fill="#fff"/>
    </g>
    
    <!-- Analytics Chart -->
    <g transform="translate(130, 70)" filter="url(#glow)">
      <rect x="0" y="15" width="4" height="10" fill="#4facfe"/>
      <rect x="6" y="10" width="4" height="15" fill="#00f2fe"/>
      <rect x="12" y="5" width="4" height="20" fill="#667eea"/>
      <rect x="18" y="12" width="4" height="13" fill="#764ba2"/>
    </g>
  </g>
  
  <!-- Center Section - Title and Features -->
  <g transform="translate(250, 80)">
    <!-- Title -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
      PRODUCT MANAGEMENT
    </text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" fill="#666">
      Complete Inventory Control System
    </text>
    
    <!-- Feature Icons -->
    <g transform="translate(0, 80)">
      <!-- Inventory Icon -->
      <g transform="translate(0, 0)">
        <rect x="0" y="8" width="25" height="8" rx="3" fill="#f093fb" opacity="0.8"/>
        <rect x="3" y="4" width="25" height="8" rx="3" fill="#f5576c" opacity="0.8"/>
        <rect x="6" y="0" width="25" height="8" rx="3" fill="#4facfe" opacity="0.8"/>
        <text x="40" y="10" font-family="Arial, sans-serif" font-size="12" fill="#666" font-weight="600">Inventory Tracking</text>
      </g>
      
      <!-- Price Tag -->
      <g transform="translate(0, 25)">
        <path d="M0,0 L15,0 L20,8 L15,16 L0,16 Z" fill="#4caf50"/>
        <circle cx="5" cy="8" r="3" fill="white"/>
        <text x="25" y="10" font-family="Arial, sans-serif" font-size="12" fill="#666" font-weight="600">Price Management</text>
      </g>
      
      <!-- Analytics -->
      <g transform="translate(0, 50)">
        <rect x="0" y="8" width="3" height="8" fill="#667eea"/>
        <rect x="5" y="4" width="3" height="12" fill="#764ba2"/>
        <rect x="10" y="0" width="3" height="16" fill="#f093fb"/>
        <rect x="15" y="6" width="3" height="10" fill="#4facfe"/>
        <text x="25" y="10" font-family="Arial, sans-serif" font-size="12" fill="#666" font-weight="600">Sales Analytics</text>
      </g>
    </g>
  </g>
  
  <!-- Right Side - Dashboard Preview -->
  <g transform="translate(550, 80)">
    <!-- Mini Dashboard -->
    <rect x="0" y="0" width="180" height="140" rx="10" fill="rgba(255,255,255,0.9)" stroke="rgba(102,126,234,0.3)" stroke-width="1"/>
    
    <!-- Dashboard Header -->
    <rect x="10" y="10" width="160" height="20" rx="5" fill="url(#bgGradient)" opacity="0.8"/>
    <text x="90" y="23" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Dashboard</text>
    
    <!-- Stats Cards -->
    <rect x="10" y="40" width="35" height="30" rx="5" fill="#4ecdc4" opacity="0.8"/>
    <text x="27" y="58" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">247</text>
    
    <rect x="50" y="40" width="35" height="30" rx="5" fill="#667eea" opacity="0.8"/>
    <text x="67" y="58" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">â‚¹52K</text>
    
    <rect x="90" y="40" width="35" height="30" rx="5" fill="#ffd54f" opacity="0.8"/>
    <text x="107" y="58" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">12</text>
    
    <rect x="130" y="40" width="35" height="30" rx="5" fill="#ff6b6b" opacity="0.8"/>
    <text x="147" y="58" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">3</text>
    
    <!-- Chart Area -->
    <rect x="10" y="80" width="160" height="50" rx="5" fill="rgba(102,126,234,0.1)"/>
    <polyline points="20,120 40,110 60,105 80,115 100,100 120,95 140,105 160,110" 
              fill="none" stroke="#667eea" stroke-width="2"/>
    <circle cx="40" cy="110" r="2" fill="#667eea"/>
    <circle cx="80" cy="115" r="2" fill="#667eea"/>
    <circle cx="120" cy="95" r="2" fill="#667eea"/>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.6">
    <!-- Lightning bolts for electrical theme -->
    <path d="M750,40 L755,50 L750,55 L760,70 L755,60 L760,55 L750,40 Z" fill="#FFD700">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M30,240 L35,250 L30,255 L40,270 L35,260 L40,255 L30,240 Z" fill="#FFD700">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>