<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="3"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Main Product Box -->
  <rect x="60" y="70" width="80" height="60" rx="8" fill="url(#boxGradient)" stroke="#667eea" stroke-width="2"/>
  
  <!-- Product Box Details -->
  <rect x="70" y="80" width="60" height="4" rx="2" fill="#667eea" opacity="0.7"/>
  <rect x="70" y="90" width="45" height="3" rx="1.5" fill="#764ba2" opacity="0.6"/>
  <rect x="70" y="100" width="35" height="3" rx="1.5" fill="#f093fb" opacity="0.6"/>
  
  <!-- Barcode -->
  <rect x="70" y="110" width="3" height="15" fill="#333" opacity="0.8"/>
  <rect x="75" y="110" width="1" height="15" fill="#333" opacity="0.8"/>
  <rect x="78" y="110" width="2" height="15" fill="#333" opacity="0.8"/>
  <rect x="82" y="110" width="1" height="15" fill="#333" opacity="0.8"/>
  <rect x="85" y="110" width="3" height="15" fill="#333" opacity="0.8"/>
  <rect x="90" y="110" width="1" height="15" fill="#333" opacity="0.8"/>
  <rect x="93" y="110" width="2" height="15" fill="#333" opacity="0.8"/>
  
  <!-- Management Icons Around the Box -->
  
  <!-- Settings Gear (Top Left) -->
  <g transform="translate(40, 40)">
    <circle cx="8" cy="8" r="10" fill="none" stroke="#667eea" stroke-width="2"/>
    <circle cx="8" cy="8" r="3" fill="#667eea"/>
    <rect x="6" y="0" width="4" height="3" fill="#667eea"/>
    <rect x="6" y="13" width="4" height="3" fill="#667eea"/>
    <rect x="0" y="6" width="3" height="4" fill="#667eea"/>
    <rect x="13" y="6" width="3" height="4" fill="#667eea"/>
  </g>
  
  <!-- Chart/Analytics (Top Right) -->
  <g transform="translate(150, 40)">
    <rect x="0" y="12" width="3" height="8" fill="#4facfe"/>
    <rect x="5" y="8" width="3" height="12" fill="#00f2fe"/>
    <rect x="10" y="4" width="3" height="16" fill="#667eea"/>
    <rect x="15" y="10" width="3" height="10" fill="#764ba2"/>
  </g>
  
  <!-- Inventory Stack (Bottom Left) -->
  <g transform="translate(35, 145)">
    <rect x="0" y="8" width="20" height="6" rx="2" fill="#f093fb" opacity="0.8"/>
    <rect x="2" y="4" width="20" height="6" rx="2" fill="#f5576c" opacity="0.8"/>
    <rect x="4" y="0" width="20" height="6" rx="2" fill="#4facfe" opacity="0.8"/>
  </g>
  
  <!-- Price Tag (Bottom Right) -->
  <g transform="translate(150, 150)">
    <path d="M0,0 L12,0 L16,6 L12,12 L0,12 Z" fill="#4caf50"/>
    <circle cx="4" cy="6" r="2" fill="white"/>
    <text x="20" y="8" font-family="Arial, sans-serif" font-size="8" fill="#4caf50" font-weight="bold">â‚¹</text>
  </g>
  
  <!-- Central Management Symbol -->
  <circle cx="100" cy="45" r="8" fill="#667eea"/>
  <rect x="96" y="41" width="8" height="2" fill="white"/>
  <rect x="96" y="45" width="8" height="2" fill="white"/>
  <rect x="96" y="49" width="8" height="2" fill="white"/>
  
  <!-- Connection Lines -->
  <line x1="100" y1="53" x2="100" y2="70" stroke="#667eea" stroke-width="2" opacity="0.6"/>
  <line x1="92" y1="45" x2="60" y2="65" stroke="#667eea" stroke-width="1.5" opacity="0.4"/>
  <line x1="108" y1="45" x2="140" y2="65" stroke="#667eea" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Floating Elements for Dynamic Feel -->
  <circle cx="30" cy="80" r="3" fill="#f093fb" opacity="0.6">
    <animate attributeName="cy" values="80;75;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="100" r="2.5" fill="#4facfe" opacity="0.6">
    <animate attributeName="cy" values="100;95;100" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="130" r="2" fill="#00f2fe" opacity="0.6">
    <animate attributeName="cy" values="130;125;130" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>