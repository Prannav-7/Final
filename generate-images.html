<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .mcb { background: linear-gradient(45deg, #2196F3, #1976D2); }
        .mccb { background: linear-gradient(45deg, #4CAF50, #2E7D32); }
        .switch { background: linear-gradient(45deg, #FF9800, #F57C00); }
        .socket { background: linear-gradient(45deg, #9C27B0, #6A1B9A); }
        .led-bulb { background: linear-gradient(45deg, #FFEB3B, #F9A825); }
        .tube-light { background: linear-gradient(45deg, #00BCD4, #0097A7); }
        .ceiling-fan { background: linear-gradient(45deg, #795548, #5D4037); }
        .wire { background: linear-gradient(45deg, #607D8B, #455A64); }
        .drill { background: linear-gradient(45deg, #E91E63, #AD1457); }
        .motor { background: linear-gradient(45deg, #3F51B5, #283593); }
        .default { background: linear-gradient(45deg, #757575, #424242); }
    </style>
</head>
<body>
    <div class="image-container mcb">
        <h2>MCB</h2>
        <p>Circuit Breaker</p>
    </div>
</body>
</html>
