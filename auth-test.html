<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <div>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testCart()">Test Cart</button>
        <button onclick="checkToken()">Check Token</button>
        <button onclick="clearToken()">Clear Token</button>
    </div>
    <div id="output"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    log('Login successful! Token stored.');
                } else {
                    log('Login failed: ' + data.message);
                }
            } catch (error) {
                log('Login error: ' + error.message);
            }
        }
        
        async function testCart() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    log('No token found. Please login first.');
                    return;
                }
                
                log('Using token: ' + token.substring(0, 20) + '...');
                
                const response = await fetch(`${API_BASE}/cart`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                log('Cart response: ' + JSON.stringify(data));
            } catch (error) {
                log('Cart error: ' + error.message);
            }
        }
        
        function checkToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            log('Stored token: ' + (token ? token.substring(0, 20) + '...' : 'null'));
            log('Stored user: ' + (user || 'null'));
        }
        
        function clearToken() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            log('Tokens cleared');
        }
    </script>
</body>
</html>
